        <h1>4.3 HTML Forms: Label Fieldset Legend Radio Chechkbox Text Area Reset Submit</h1>
    </header>

    <main>
        <section>
            <h2>Mojar Pithaghor</h2>

            <form>
                <fieldset class="basic-info">
                    <legend>Basic Info</legend>
                    <label for="name"> Your Name:</label>
                    <input type="text" name="" id="name">

                    <label for="email">Your Email</label>
                    <input type="email" name="" id="email">

                    <!-- <label for="phone">
                        Phone: <input type="phone" name="" id="phone">
                    </label> -->
                </fieldset>

                <br>
                <fieldset>
                    <legend>Select Pitha</legend>

                    <label for="chitoi">Chitoi</label>
                    <input type="radio" name="pitha" id="chitoi">

                    <label for="vapa">Vapa</label>
                    <input type="radio" name="pitha" id="vapa">

                    <label for="pakkon">Pakkon</label>
                    <input type="radio" name="pitha" id="pakkon">
                </fieldset>

                <br>
                <fieldset>
                    <legend>Select Vorta</legend>

                    <label for="alu">Alu</label>
                    <input type="checkbox" name="vorta" id="alu">

                    <label for="tomato">Tomato</label>
                    <input type="checkbox" name="vorta" id="tomato">

                    <label for="shutki">Shutki</label>
                    <input type="checkbox" name="vorta" id="shutki">
                </fieldset>

                <br>
                <fieldset>
                    <legend>Additional Information</legend>
                    <textarea cols="60" rows="4" id=""></textarea>
                </fieldset>
 
                <br>
                <input type="submit" name="" id="" value="Submit Form">
                <input type="reset" value="Clear Form">

            </form>
        </section>
    </main>
